<!DOCTYPE html>
<html lang="en">

<head>
    <title>Create an Account</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="p-4 bg-gray-100" style="background-image: url('pxfuel2.jpg');">
        <section class="flex flex-col md:flex-row h-screen justify-items-start">
            <div class="bg-white mr-4 md:max-w-md lg:max-w-full md:w-1/2 xl:w-1/3 h-screen px-6 lg:px-16 xl:px-12
                  flex items-top justify-center rounded-lg">
                <div class="w-full h-100 mt-12">
                    <h1 class="text-xl md:text-2xl font-bold leading-tight mt-12">Create an Account</h1>
                    <form id="registrationForm" class="mt-6" action="#">

                        <div>
                            <label class="block text-gray-700">First Name</label>
                            <input type="text" id="firstName" placeholder="First Name"
                                class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none"
                                autofocus autocomplete>
                        </div>

                        <div class="mt-4">
                            <label class="block text-gray-700">Last Name</label>
                            <input type="text" id="lastName" placeholder="Last Name"
                                class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none"
                                autofocus autocomplete>
                        </div>

                        <button type="submit" class="w-full block bg-indigo-500 hover:bg-indigo-400 focus:bg-indigo-400 text-black font-semibold rounded-lg
                        px-4 py-3 mt-6 ">Create Account</button>
                    </form>
                    <hr class="my-6 border-gray-300 w-full">
                </div>
            </div>
            <div class="bg-white md:w-full h-screen px-6 flex items-top justify-center rounded-lg">
                <div class="w-full h-100 mt-24">
                    <h2 class="text-2xl mt-0 font-bold mb-4">User List</h2>
                    <table id="registrationBody" class="w-full border">
                        <thead>
                            <tr>
                                <th class="border p-2">Name</th>
                                <th class="border p-2">Last Name</th>
                                <th class="border p-2">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="border p-2">Ronalyn Anne</td>
                                <td class="border p-2">Padilla</td>
                                <td class="border p-2">
                                    <button class="bg-blue-500 text-white p-1 editMe"><i
                                            class="fas fa-edit"></i></button>
                                    <button class="bg-red-500 text-white p-1 removeMe"><i
                                            class="fas fa-trash-alt"></i></button>
                                </td>
                            </tr>
                            <tr>
                                <td class="border p-2">Ronalyn</td>
                                <td class="border p-2">Test</td>
                                <td class="border p-2">
                                    <button class="bg-blue-500 text-white p-1 editMe"><i
                                            class="fas fa-edit"></i></button>
                                    <button class="bg-red-500 text-white p-1 removeMe"><i
                                            class="fas fa-trash-alt"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </section>
        <script src="listener.js"></script>
    </div>
</body>

</html>
